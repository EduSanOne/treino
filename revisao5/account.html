<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EddySans - Store</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body onresize="mudouTamanho()">
    <header>
        <a href="index.html" id="logo1">
            <h1>EddySans</h1>
            <p>The best products for you</p>
        </a>
        <span id="menu" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav id="navbar">
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="#"><li>Products</li></a>
                <a href="account.html"><li>Account</li></a>
                <a href="#"><li>About</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <div class="imagem"></div>
            <div id="formulario">
                <h2>Login</h2>
                <p>Welcome back. Log in or create an account to access and configure your environment.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <input type="email" name="email" id="iemail">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="pass" id="ipass">
                        <label for="ipass">Password</label>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar">
                    </div>
                    <div class="campo">
                        <button>Esqueci minha senha</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script>
    function clickMenu() {
        if (navbar.style.display == "block"){
            navbar.style.display = "none"
        } else {
            navbar.style.display = "block"
        } 
    }

    function mudouTamanho() {
        if (window.innerWidth>=768){
            navbar.style.display = "block"
        } else {
            navbar.style.display = "none"
        }
    }
</script>
</html>
