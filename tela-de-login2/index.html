<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login2</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Tela de login</h1>
    </header>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="mail" id="imail" required autocomplete="email" minlength="8" maxlength="30" placeholder="Seu e-mail.">
                        <label for="imail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Sua senha.">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a id="botao" href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    
            </div>
                </form>
        </section>
    </main>
    <footer>
        Teste mobile 04
    </footer>
</body>
</html>
