<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao3</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body onresize="mudouTamanho()">
    <header>
        <a href="index.html" id="logo1">
            <h1>EddySans</h1>
            <p>The Best Products for you</p>
        </a>
        <span id="menu" class="material-symbols-outlined" onclick="AbrirMenu()">menu</span> 
        <nav id="navbar">
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="#"><li>Products</li></a>
                <a href="#"><li>Account</li></a>
                <a href="#"><li>About</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <!--Login-->
        <section id="login">
            <div id="imagemlog"></div>
            <h2>Login</h2>
            <p>Welcome back. Log in or create an account to acess and configure your environment.</p>
            <div class="campo">
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="email" id="iemail">
                <label for="iemail">E-mail</label>
            </div>
            <div class="campo">
                <span class="material-symbols-outlined">key</span> 
                <input type="password" name="pass" id="ipass">
                <label for="ipass">Password</label>
            </div>
        </section>    
    </main>
    <footer>
        <p>Maked by Eduardo Santos &copy;</p>
    </footer>
</body>
<script>
    function AbrirMenu(){
        if (navbar.style.display == 'block'){
            navbar.style.display = 'none'
        } else {
            navbar.style.display = 'block'
        }
    }

    function mudouTamanho(){
        if (window.innerWidth>=768){
            navbar.style.display = 'block'
        } else {
            navbar.style.display = 'none'
        }
    }
</script>
</html>
